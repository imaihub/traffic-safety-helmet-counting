  input_width: 1920
  input_height: 1080

  bpp: 8
  box_threshold: 0.3

  weights:
    yolov11_tracker.pt:
      classes:
        - helmet
        - cyclist
        - headwear

trackers:
  - DeepOcSort

templates:
  bikehelmets:
    model: yolov10
    weights: yolov10_tracker.pt
    tracker: DeepOcSort
